apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanak81-api-tester-plz-deployment
  labels:
    app: thanak81-api-tester-plz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanak81-api-tester-plz
  template:
    metadata:
      labels:
        app: thanak81-api-tester-plz
    spec:
      containers:
        - name: thanak81-api-tester-plz-container
          image: pipejet/thanak81-api-tester-plz:0
          ports:
            - containerPort: 8080
